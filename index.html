<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color-hv.css">
    <link rel="stylesheet" href="./properties-hv.css">
    

    <title>btn-eff</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="card m-5 border-0">
                <a class='eff-btn btn-door-eff btn-green-eff box-green-shadow text-white-hv border-zero-hv' href="#">Door Btn</a>
            </div>
            <div class="card m-5 border-0">
                <a class='eff-btn btn-slide-eff btn-primary-eff box-primary-shadow text-white-hv border-zero-hv' href="#">Slide Btn</a>
            </div>
            <div class="card m-5 border-0">
                <a class='eff-btn btn-shutter-click-eff text-white-hv border-zero-hv' href="#">SUTTER CLICK</a>
            </div>
            <div class="card m-5 border-0">
                <a class='eff-btn btn-zoom-out-eff btn-primary-eff text-white-hv' href="#">Zoom eff</a>
            </div>
            <div class="card m-5 border-0">
                <a class='eff-btn btn-shutter-down-eff box-primary-shadow btn-primary-eff text-white-hv' href="#">SUTTER Down</a>
            </div>
            <div class="card m-5 border-0">
                <a class='eff-btn btn-shutter-up-eff box-primary-shadow btn-primary-eff text-white-hv' href="#">SUTTER Up</a>
            </div>
            <div class="card m-5 border-0">
                <a class='eff-btn btn-cross-border-eff box-primary-shadow text-primary-hv' href="#">border Effect</a>
            </div>
        </div>
    </div>
    <div class="container-fluid eff-black" >
        <div class="row" style="height: 50vh;justify-content: center;align-items: center;">
            <div class="card m-5 border-0 bg-transparent">
                <div class="glass-nightly-btn eff-nightly-cyan-btn">
                    <a class='glassmorphism-btn' href="#">Night Btn</a>
                </div>
            </div>
            <div class="card m-5 border-0 bg-transparent">
                <div class="glass-nightly-btn  eff-nightly-red-btn">
                    <a class='glassmorphism-btn' href="#">Night Btn</a>
                </div>
            </div>
            <div class="card m-5 border-0 bg-transparent">
                <div class="glass-nightly-btn  eff-nightly-green-btn">
                    <a class='glassmorphism-btn' href="#">Night Btn</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid eff-black" style="height: 50vh;justify-content: center;align-items: center;">
        <a class='eff-btn lines-to-fill-btn lines-to-fill-green eff-glow-green-hv m-5' href="#">Night Btn</a>
        <a class='eff-btn lines-to-fill-btn lines-to-fill-warning eff-glow-warning-hv m-5' href="#">Night Btn</a>
        <a class='eff-btn lines-to-fill-btn lines-to-fill-purple eff-glow-purple-hv m-5' href="#">Night Btn</a>
        <a class='eff-btn lines-to-fill-btn lines-to-fill-red eff-glow-red-hv m-5' href="#">Night Btn</a>
    </div>
    
</body>
</html>
